<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
   .right_wrap{
     margin-left: 1200px;
     align-text: right
   }
   .wrapper{
     margin-left: 50px;
   }
 </style>
  </head>
  <body>
    <div class= "right_wrap">
    <a href ="/dashboard">Home</a>  &nbsp;| &nbsp;  <a href ="/logout">Logout</a></div>
    <div class = "wrapper">
    <h2>{{trip.destination}}</h2>
    <h5>Planned by: {{trip.added_by.name}}</h5>
    <h5>Travel date from: {{trip.start_date}}</h5>
    <h5>Travel date to: {{trip.end_date}}</h5>
    <h5>Other users' joining the trip:</h5>
    {% for user in all_users%}
    <h5>{{user.name}}</h5>
    {%endfor%}
    </div>

  </body>
</html>
